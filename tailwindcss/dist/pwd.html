<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PWSkills - a web page development class</title>
</head>
<body class="bg-slate-950">
    <!-- Navbar goes here -->
     <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 md:px-4 items-center">
        <div class="text-2xl text-indigo-700 font-bold">PW SKills</div>
        <ul class="md:flex hidden font-semibold ">

            <li class="mx-[10px] cursor-pointer">Contact us</li>
        </ul>

     </nav>
    <!-- Navbar ends here -->

     <!-- image section starts here -->

    <!-- image section ends here -->

    <!-- our section starts here -->

            </div>
        </div>
        <div class="w-full flex flex-wrap justify-evenly">

                <p class="text-2xl font-bold text-gray-500">Successful Transaction</p>

    </div>

        <div class="w-full flex flex-wrap justify-evenly">
